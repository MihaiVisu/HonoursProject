<!DOCTYPE html>
<html>
  <head>
    <!-- LIBS -->

    <link rel="stylesheet" href="./libs/semantic-ui/semantic.min.css"/>
    <link rel="stylesheet" href="./libs/leaflet/leaflet.css"/>

    <!-- CUSTOM FILES -->
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <div class="ui large menu">
      <div class="header item">Sensing Spaces</div>
      <div class="right menu">
        <a class="item active menu-view">Classifiers Menu</a>
        <a class="item map-view">Map View</a>
      </div>
    </div>

    <div class="ui grid padded" style="height:100%">
      <!-- CLASSIFIERS MENU VIEW -->
      <div class="row menu-section">
        <div class="sixteen wide column">
          
          <h1 class="ui header">Classifiers Menu</h1>

          <div class="row">
            <div class="six wide column">
              <form class="ui form">

                <div class="field">
                  <label>Classifier</label>  
                  <select class="ui dropdown">
                    <option value="">Classifier</option>
                    <option value="svc">SVC</option>
                    <option value="rf">Random Forest Classifier</option>
                    <option value="knn">KNN</option>
                  </select>
                </div>

                <div class="field">
                  <label>Attributes to Classify on</label>
                  <div class="ui fluid multiple search selection dropdown">
                    <input type="hidden" name="attributes"/>
                    <div class="default text">Attributes</div>
                    <div class="menu">
                      <div class="item" data-value="bin0">Bin 0</div>
                      <div class="item" data-value="bin1">Bin 1</div>
                      <div class="item" data-value="bin2">Bin 2</div>
                      <div class="item" data-value="bin3">Bin 3</div>
                      <div class="item" data-value="bin4">Bin 4</div>
                      <div class="item" data-value="bin5">Bin 5</div>
                      <div class="item" data-value="bin6">Bin 6</div>
                      <div class="item" data-value="bin7">Bin 7</div>
                      <div class="item" data-value="bin8">Bin 8</div>
                      <div class="item" data-value="bin9">Bin 9</div>
                    </div>
                  </div>
                </div>

                <div class="ui button">Classify Data</div>

                <h4 class="ui dividing header">Results</h4>

              </form>


            </div>
            <div class="ten wide column"></div>
          </div>
        </div>
      </div>
      <!-- MAP VIEW -->
      <div id="map" class="row lmap"></div>
    </div>
    <script src="./libs/cookies/js.cookie.js"></script>
    <script src="./libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="./libs/semantic-ui/semantic.min.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/main.js"></script>
    <script src="./libs/leaflet/leaflet.js"></script>
  </body>
</html>
