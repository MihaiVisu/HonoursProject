<!DOCTYPE html>
<html>
  <head>
    <!-- LIBS -->

    <link rel="stylesheet" href="./libs/css/semantic.min.css"/>
    <link rel="stylesheet" href="./libs/css/leaflet.css"/>

    <!-- CUSTOM FILES -->
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <div class="ui left vertical fixed sidebar menu menu-padding">

        <div class="ui list">
          <header>
            <h3 class="header">PM Layers</h3>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="pm1Toggle" value="">
              <label>PM1 Layer</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="pm25Toggle" value="">
              <label>PM2.5 Layer</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="pm10Toggle" value="">
              <label>PM10 Layer</label>
            </div>
          </div>

          <div class="ui divider"></div>

          <header>
            <h3 class="header">Trained Urban Environments</h3>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="parkPathsToggleTrain" value="">
              <label>Park Paths</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="busyRoadsToggleTrain" value="">
              <label>Busy Roads</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="pedestrianAreasToggleTrain" value="">
              <label>Pedestrian Areas</label>
            </div>
          </div>

          <div class="ui divider"></div>

          <header>
            <h3 class="header">Predicted Urban Environments</h3>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="parkPathsTogglePredict" value="">
              <label>Park Paths</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="busyRoadsTogglePredict" value="">
              <label>Busy Roads</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="pedestrianAreasTogglePredict" value="">
              <label>Pedestrian Areas</label>
            </div>
          </div>

          <div class="ui divider"></div>

          <a href="#" class="item graphView">Graphs View</a>
          <a href="#" class="item mapView">Map View</a>

        </div>

    </div>

    <div class="pusher" style="height:100%;">
      <div class="ui grid padded" style="height:100%">
        <div id="map" class="row lmap"></div>
        <div class="row graphs-section">
          <div class="sixteen wide column">
            <button class="ui icon button right floated sidebar-trigger">
              <i class="sidebar icon"></i>
            </button>
            <h1 class="ui right floated header">Graphs</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/js/jquery-3.2.1.min.js"></script>
    <script src="./libs/js/semantic.min.js"></script>
    <script src="./main.js"></script>
    <script src="./libs/js/leaflet.js"></script>
  </body>
</html>
