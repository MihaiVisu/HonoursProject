<!DOCTYPE html>
<html>
  <head>
    <!-- LIBS -->

    <link rel="stylesheet" href="./libs/css/semantic.min.css"/>
    <link rel="stylesheet" href="./libs/css/leaflet.css"/>

    <!-- CUSTOM FILES -->
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <div class="ui left vertical fixed sidebar menu menu-padding">

        <div class="ui list">

          <header>
            <h3 class="header">Labelled Urban Environments (Unsupervised)</h3>
          </header>
          <br/>
          <header>
            <h4 class="header">
              Bin Values Classification
            </h4>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledAfternoonFeaturesBins" value="">
              <label>Labelled Afternoon Features</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledMiddayFeaturesBins" value="">
              <label>Labelled Midday Features</label>
            </div>
          </div>
          <div class="ui divider"></div>
          <header>
            <h4>
              PM 2.5 Values Classification
            </h4>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledAfternoonFeaturesPm25" value="">
              <label>Labelled Afternoon Features</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledMiddayFeaturesPm25" value="">
              <label>Labelled Midday Features</label>
            </div>
          </div>

          <header>
            <h4>
              All PM Values Classification
            </h4>
          </header>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledAfternoonFeaturesPm" value="">
              <label>Labelled Afternoon Features</label>
            </div>
          </div>
          <div class="item">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="labelledMiddayFeaturesPm" value="">
              <label>Labelled Midday Features</label>
            </div>
          </div>
          <a href="#" class="item graphView">Graphs View</a>
          <a href="#" class="item mapView">Map View</a>

        </div>

    </div>

    <div class="pusher" style="height:100%;">
      <div class="ui grid padded" style="height:100%">
        <div id="map" class="row lmap"></div>
        <div class="row graphs-section">
          <div class="sixteen wide column">
            <button class="ui icon button right floated sidebar-trigger">
              <i class="sidebar icon"></i>
            </button>
            <h1 class="ui right floated header">Graphs</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/js/jquery-3.2.1.min.js"></script>
    <script src="./libs/js/semantic.min.js"></script>
    <script src="./main.js"></script>
    <script src="./libs/js/leaflet.js"></script>
  </body>
</html>
